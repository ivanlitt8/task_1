<html lang="EN">

<head>

      <div class="form-group">
        <input type="text" class="form-control item" id="username" placeholder="Player's First Name">

      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="phone-number" placeholder="City">
        <input type="text" class="form-control item" id="birth-date" placeholder="Zip Code">
        <input type="text" class="form-control item" id="email" placeholder="Street Address">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
        <input type="text" class="form-control item" id="birth-date" placeholder="Gender">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Grade">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Closest School">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Positions">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Size">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="birth-date" placeholder="Parent/Guardian Signature">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block create-account">Terms & Conditions</button>
      </div>
      <div class="form-action">
        <button type="button" class="btn btn-block create-account">Register</button>
        <small class="terms">By registering you accept the terms and conditions</small>
      </div>
    </form>
  </div>
</body>
